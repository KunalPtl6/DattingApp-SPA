<div class="text-center mt-3">
  <h2>{{likesParam === 'Likers' ? 'Members who like me' : 'Members who I\'ve Liked'}} : {{pagination.totalItems}}</h2>
</div>    

<div class="container mt-3">
  <div class="row">
  <div class="btn-group">
    <button class="btn btn-primary" [(ngModel)]="likesParam" btnRadio="Likers" (click)="UserLikeeList()">Members who like me</button>
    <button class="btn btn-primary" [(ngModel)]="likesParam" btnRadio="Likees" (click)="UserLikerList()">Members who I like</button>
  </div>
</div>

<br>

<div class="container mt-3">
  <div class="row mt-3">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <div class="card mb-4">
        <div class="card-img-wrapper">
          <img class="card-img-top" src="{{user.photoUrl || '../../../../../assets/user.png'}}" alt="{{user.knownAs}}">
          <ul class="list-inline member-icon animate text-center">
            <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/members/',user.id]">
              <i class="fa fa-user"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary" [disabled]="likesParam === 'Likers'" 
              (click)="RemoveLikes(user.id,user.knownAs)" title="Unlike user"><i class="fa fa-heart"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></li>
          </ul>
        </div>
        <div class="card-body p-1">
          <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>
            {{user.knownAs}}, {{user.age}}
          </h6>
        <p class="card-text text-muted text-center">{{user.city}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPages"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChange($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
